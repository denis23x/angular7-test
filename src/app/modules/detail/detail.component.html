<div class="container my-5">
  <div class="card mb-3" *ngIf="item?.image">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="'assets/images/' + item?.image" class="card-img" alt="{{item?.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Model {{item?.name}}</h5>
          <p class="card-text">{{item?.description}}</p>
          <p class="card-text">
            <small class="text-muted">Views: {{item?.views}}</small>
          </p>
          <button (click)="goBack()" class="btn btn-primary mr-3">Go back</button>
          <button (click)="deleteItem()" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
