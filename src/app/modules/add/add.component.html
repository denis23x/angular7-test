<div class="container my-5">
  <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <label>Select thumbnail</label>
    <div class="form-group d-flex">
      <label class="form-group-radio-image" *ngFor="let thumbnail of thumbnails">
        <input type="radio" value="{{thumbnail}}" formControlName="image">
        <img [src]="'assets/images/' + thumbnail" class="img-thumbnail" [class.selected]="thumbnail === myForm.controls['image'].value">
      </label>
    </div>
    <div class="form-group">
      <label>Model name</label>
      <input class="form-control" [class.is-invalid]="haveError('name')" name="name" formControlName="name" placeholder="Only numbers" />
      <p class="text-danger m-3" *ngIf="haveError('name')">Invalid model name</p>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" [class.is-invalid]="haveError('description')" name="description" formControlName="description" placeholder="Only letters and spaces" />
      <p class="text-danger m-3" *ngIf="haveError('description')">Invalid description</p>
    </div>
    <div class="form-group">
      <button [disabled]="myForm.invalid" type="submit" class="btn btn-success">Add new item</button>
    </div>
  </form>
</div>
